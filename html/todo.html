<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/seidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
    </style>
</head>

<body>
    <div class="main"></div>
    <div id="todo-container">
        <div style="text-align: center;">
            <h2><i class="fas fa-pen"></i> To-Do List <span style="font-weight: bold; font-size: 40px;"> <i
                        class='bx bx-task'></i></span> </h2>
        </div>
        <div class="tasksInput">
            <table>
                <tr>
                    <td><input type="text" id="add-task-input" placeholder="Task"></td>
                    <td><select id="add-student-input" multiple style="height: 32px; overflow-y: auto;">
                        </select></td>
                    <td> <button id="add-task-btn" onclick="addTask()">Add Task</button></td>
                </tr>
            </table>
            <!-- <input type="text" id="add-student-input" placeholder="Student"> -->
            <div id="detailsPopup" class="popup" style="display: none;">
                <div id="detailsContent"></div>
                <span class="close" id="closeDetails">&times;</span>
            </div>
        </div>
        <ul id="task-list"></ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <script type="module" src="../js/todo.js"></script>
</body>

</html>
