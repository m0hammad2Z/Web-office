
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <!--Header Design-->
    <header class="header">
        <a href="#home">
            <h5>Attendance Tracker</h5>
        </a>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../html/login.html" class="active">Login</a>
            <a href="../html/index.html?#about">About</a>
        </nav>
    </header>
    <form id="registrationForm">
        <h3>Register</h3>
        <div class="name-fields">
            <div class="first-name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" reuired oninput="validateFirstName()"/>
                <div id="firstNameError" class="error-message" ></div>
            </div>
            <div class="last-name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required oninput="validateLastName()"/>
                <div id="lastNameError" class="error-message"></div>
            </div>
        </div>
        

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required oninput="validateEmail()"/>
        <div id="emailError" class="error-message"></div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required oninput="validatePassword()" />

        <label for="hiringDate">Hiring Date</label>
        <input type="date" id="hiringDate" placeholder="Hiring Date" required />
        <div id="hiringDateError" class="error-message"></div>

        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" placeholder="Enter your birth date" required />
        <div id="birthDateError" class="error-message"></div>

        <label for="imgURL">Image URL</label>
        <input type="text" id="imgURL" placeholder="Enter your image URL" required oninput="validateImgURL()"/>
        <div id="imgURLError" class="error-message"></div>

        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required oninput="validateMobile()" />
        <div id="mobileError" class="error-message"></div>

        <button type="submit" id="registerButton">Register</button>
    </form>
    <script  src="../js/register.js"></script>
   
</body>
</html>
